<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/app.js"></script>
</head>
<body>
    <header>
        <h1>Markus's Book Log</h1>
        <p>Track your reading journey with ease</p>
    </header>
    
    <main>
        <div class="container">

            <!-- Notification Area -->
            <div id="notification-area"></div>

            <!-- Google Sign-In Button -->
            <h3>Sign in</h3>
            <button id="google-signin">Sign in with Google</button>

            <!-- User Info Display (Hidden Initially) -->
            <div id="user-info" style="display: none;">
                <p id="welcome-message"></p>
                <button id="logout">Logout</button>
            </div>

            <!-- Biometric Authentication Section -->
            <section id="biometric-auth">
                <h3>Biometric Authentication</h3>
                <button id="register-biometric">Register Biometric</button>
                <button id="login-biometric">Login with Biometric</button>
            </section>
            
            <section id="add-book">
                <h2>Add a New Book</h2>
                <form id="book-form">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="genre" placeholder="Genre" required>
                    <textarea id="review" placeholder="Your Review"></textarea>
                    <button type="submit">Add Book</button>
                </form>
            </section>

            <div>
                <!-- Chatbot UI -->
                <textarea id="chat-input" placeholder="Ask a question..."></textarea>
                <button id="send-btn">Send</button>
                <div id="chat-history"></div>
            </div>

            <section id="book-list">
                <h2>Book Collection</h2>
                <ul id="books">
                    <!-- Book items will appear here -->
                </ul>
            </section>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Markus's Book Log</p>
    </footer>
</body>
</html>
